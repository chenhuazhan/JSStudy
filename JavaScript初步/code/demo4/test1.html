			 switch(exp){

			 	case 值2:
			 		执行的代码段;
			 		break;
			 	...
			 	default:
			 		执行的代码段;
			 		break;
			 	严格类型比较
			 }
			 */
			var i=1;
			var i=true;

				case 4:

			}

			i=14;
